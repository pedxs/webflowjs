<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Login Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #waiting_block, #samsung_block {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        #samsung_block {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            background-color: #06C755;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="waiting_block">
        <h2>Please wait...</h2>
        <p>We are trying to authenticate you with LINE. This should only take a few seconds.</p>
        <div class="loader"></div>
    </div>
    
    <div id="samsung_block">
        <h2>Authentication Required</h2>
        <p>It seems we're having trouble logging you in automatically. Please click the button below to open the LINE app and authenticate.</p>
        <a id="samsung_button" href="#" class="button">Login with LINE</a>
    </div>

    <!-- Line LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="lifflogin.js"></script>
</body>
</html>
